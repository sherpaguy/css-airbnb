<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>

  <div id="container">
    <div class="textBox">
      <h3>Meet Guidebooks</h3>
      <p>Discover hundreds of local spots recommended by Airbnb host</p>
    </div>

    <div class="imageRow">
      <div class="imageContainer">
        <h3>San Francisco</h3>
        <img src="img/san-francisco.jpg"/>
      </div>
      <div class="imageContainer">
        <h3>New York</h3>
        <img src="img/new-york.jpg" />
      </div>
      <div class="imageContainer">
        <h3>London</h3>
        <img src="img/london.jpg" />
      </div>
    </div>

    <div class="buttonContainer">
      <button type="button">See All Guidebooks</button>
    </div>


    <div class="textBox">
      <h3>Just for the Weekend</h3>
      <p>Discover new, inspiring places close to home</p>
    </div>

    <div class="imageRow">
      <div class="imageContainer">
        <h3>Napa</h3>
        <img src="img/napa.jpg" />
      </div>
      <div class="imageContainer">
        <h3>Sonoma</h3>
        <img src="img/sonoma.jpg"/>
      </div>
        <div class="imageContainer"/>
        <h3>San Francisco</h3>
        <img src="img/san-francisco-2.jpg"/>
      </div>
      </div>
    </div>

    <div class="buttonContainer">
      <button type="button">See All Guidebooks</button>
    </div>
  </div>
</body>
</html>
